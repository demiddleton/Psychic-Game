<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Psychic-Game</title>
</head>
<!--Wrapping contents in a container-->
<div class="container">
<!--This game will include 6 rows, each with 1 column-->
<body>
    <!--Row 1-->
    <div class="row">
        <!--Row 1/Column 1-->
        <div class="col-md-12">
            <h1>The Psychic Game</h1>
        </div>
    </div>

    <!--Row 2-->
    <div class="row">
        <!--Row 2/Column 1-->
        <div class="col-md-12">
            <h3>Guess what letter I am thinking of?</h3>
        </div>
    </div>

    <!--Row 3-->
    <div class="row">
        <!--Row 3/Column 1-->
        <div class="col-md-12">
            <h4>Wins:</h4>
        </div>
    </div>

    <!--Row 4-->
    <div class="row">
        <!--Row 4/Column 1-->
        <div class="col-md-12">
            <h4>Losses:</h4>
        </div>
    </div>

    <!--Row 5-->
    <div class="row">
        <!--Row 5/Column 1-->
        <div class="col-md-12">
            <h4>Guesses Left:</h4>
        </div>
    </div>

    <!--Row 6-->
    <div class="row">
        <!--Row 6/Column 1-->
        <div class="col-md-12">
            <h4>Your guessses so far:</h4>
        </div>
    </div>
    
</body>

</div>

</html>
