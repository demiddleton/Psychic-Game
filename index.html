<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <title>Psychic Game</title>

</head>

<body>

    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Row 1/Column 1-->
            <div class="col-md-12">
                <h1>The Psychic Game</h1>
            </div>
        </div>

        <!--Row 2-->
        <div class="row">
            <!--Row 2/Column 1-->
            <div class="col-md-12">
                <h5>Guess what letter I am thinking of?</h5>
                <hr>
            </div>
        </div>

        <!--Row 3-->
        <div class="row">
            <!--Row 3/Column 1-->
            <div class="col-md-6">
                <h5>Your guessses so far:</h5>
            </div>
            <!-- Row 3/Coumn 2-->
            <div class="col-md-6 float-left">
                <strong>
                    <p id="userchoice-text"></p>
                </strong>
            </div>
        </div>

        <!--Row 4-->
        <div class="row">
            <!--Row 4/Column 1-->
            <div class="col-md-6">
                <h5>Wins:</h5>
            </div>
            <!-- Row 4/Coumn 2-->
            <div class="col-md-6 float-left">
                <strong>
                    <p id="wins-text"></p>
                </strong>
            </div>
        </div>

        <!--Row 5-->
        <div class="row">
            <!--Row 5/Column 1-->
            <div class="col-md-6">
                <h5>Losses:</h5>
            </div>
            <!-- Row 5/Coumn 2-->
            <div class="col-md-6 float-left">
                <strong>
                    <p id="losses-text"></p>
                </strong>
            </div>
        </div>

        <!--Row 6-->
        <div class="row">
            <!--Row 6/Column 1-->
            <div class="col-md-6">
                <h5>Number of guesses left:</h5>
            </div>
            <!-- Row 5/Coumn 2-->
            <div class="col-md-6 float-left">
                <strong>
                    <p id="guesses-text"></p>
                </strong>
            </div>
        </div>        
    </div>

 
    

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
