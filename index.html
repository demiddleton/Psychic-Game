<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Psychic Game</title>

</head>

<body>

    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Row 1/Column 1-->
            <div class="col-md-12 text-center border-bottom border-white" id="gameName">
                <p>The Psychic Game</p>
            </div>
        </div>

        <!--Row 2-->
        <div class="row" id="instructions">
            <!--Row 2/Column 1-->
            <div class="col-md-12">
                <h3>Guess what letter I am thinking of? (user lowercase letters only!)</h3>
                <hr>
            </div>
        </div>

        <!--Row 3-->
        <div class="row" id="stats">
            <!--Row 3/Column 1-->
            <div class="col-md-4">
                <h3>Your guessses so far:</h3>
            </div>
            <!-- Row 3/Coumn 2-->
            <div class="col-md-2">
                <h3 id="userchoice-text"></h3>
            </div>
        </div>

        <!--Row 4-->
        <div class="row" id="stats1">
            <!--Row 4/Column 1-->
            <div class="col-md-4">
                <h3>Wins: <p id="wins-text"></p>
                </h3>
            </div>
            <!--Row 4/Column 2-->
            <div class="col-md-4">
                <h3>Losses: <p id="losses-text"></p>
                </h3>
            </div>
            
        </div>

        <!--Row 6-->
        <div class="row">
            <!--Row 6/Column 1-->
            <div class="col-md-4">
                <h3>Number of guesses left: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="guesses-text"></h3>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
