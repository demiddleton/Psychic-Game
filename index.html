<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linked in css and bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Psychic-Game</title>

</head>
<!--Wrapping contents in a container-->
<div class="container">
 

    <body>
        <!--This game will include 6 rows, each with 1 or 2 columns each-->
 <script type="text/javascript">

   <body>

    <div>
        <p id="directions-text">Guess what letter I am think of?</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
    </div>

    <script type="text/javascript">
        // Creates an array that lists out all of the options).
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h ", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var wins = 0;
        var losses = 0;


        // Create variables that hold references to the places in the HTML where we want to display things.
        var directionsText = document.getElementById("directions-text");
        var userChoiceText = document.getElementById("userchoice-text");
        var computerChoiceText = document.getElementById("computerchoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // Reworked our code from last step to use "else if" instead of lots of if statements.

            // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number
            if (userGuess === computerGuess) {

                wins++;
            } else {
                losses++;
            }
            // Display the user and computer guesses, and wins/losses/ties.
            userChoiceText.textContent = "You chose: " + userGuess;
            computerChoiceText.textContent = "The computer chose: " + computerGuess;
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            
        };
    </script>
        <!--Header Section-->
        <header>
            <!--Row 1-->
            <div class="row  bg-secondary">
                <!--Row 1/Column 1-->
                <div class="col-md-12">
                    <h1>The Psychic Game</h1>
                </div>
            </div>

        </header>

        <!--Wrapping main-content-->
        <div class="main-content">
            <!--Row 2-->
            <div class="row">
                <!--Row 2/Column 1-->
                <div class="col-md-12">
                    <h3>Guess what letter I am thinking of?</h3>
                </div>
            </div>

            <!--Row 3-->
            <div class="row">
                <!--Row 3/Column 1-->
                <div class="col-md-3">
                    <h4>Wins:</h4>
                </div>
                <!-- Row 3/Coumn 2-->
                <div class="col-md-9 float-left">
                </div>
            </div>

            <!--Row 4-->
            <div class="row">
                <!--Row 4/Column 1-->
                <div class="col-md-3">
                    <h4>Losses:</h4>
                </div>
                <!-- Row 4/Coumn 2-->
                <div class="col-md-9 float-left">
                </div>
            </div>

            <!--Row 5-->
            <div class="row">
                <!--Row 5/Column 1-->
                <div class="col-md-3">
                    <h4>Guesses Left:</h4>
                </div>
                <!-- Row 5/Coumn 2-->
                <div class="col-md-9 float-left">
                </div>
            </div>

            <!--Row 6-->
            <div class="row">
                <!--Row 6/Column 1-->
                <div class="col-md-12">
                    <h4>Your guessses so far:</h4>
                </div>
                <!-- Row 6/Coumn 2-->
                <div class="col-md-9 float-left">
                    <p id="userGuess-text"></p>
                </div>
            </div>

        </div>
       


    </body>

</div>

</html>
